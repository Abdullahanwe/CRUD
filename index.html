<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="icon" href="css/849059_O4YB9X0.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="curd">
        <div class="hed">
            <h2>curds</h2>
            <p>product mangement system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="geTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="geTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="geTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="geTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Creat</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)" id="searchtitel">Search by title</button>
                    <button onclick="getsearchMood(this.id)" id="searchcategory">Search by category</button>
                </div>
            </div>
            <div id="deletAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/doc.js"></script>
</body>

</html>
